<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #eae6ff;
        }
        .source-serif {
            font-family: 'Source Serif 4', serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment</title>
    <link rel="icon" type="image/png" href="praecoLogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#eae6ff] min-h-screen">

    <!-- Navbar -->
<body class="bg-[#eae6ff] min-h-screen">
    <!-- Navbar -->
    <div class="sticky top-0 z-30 bg-white shadow-md px-4 md:px-6 py-3">
        <div class="flex justify-between items-center navbar-content max-w-7xl mx-auto">
            <h1 class="source-serif text-3xl md:text-5xl font-semibold text-left flex items-center navbar-title">
                PRAECO
                <img src="praecoLogo.png" alt="Praeco Logo" class="ml-2 h-10 md:h-14">
            </h1>
            <div class="flex gap-3 md:gap-6 navbar-links">
                <a href="about_us.html" class="text-gray-700 hover:text-black transition-colors duration-300 font-semibold text-base md:text-xl">About Us</a>
                <a href="contact_us.html" class="text-gray-700 hover:text-black transition-colors duration-300 font-semibold text-base md:text-xl">Contact Us</a>
            </div>
        </div>
    </div>


    <!-- Category Filter -->
    <div class="sticky top-[50px] sm:top-[60px] z-20 flex justify-center bg-[#D3CFE2] px-2 sm:px-4 py-2 overflow-x-auto">
        <div class="relative flex gap-2 sm:gap-4 min-w-max">
            <div id="active-indicator" class="absolute bg-white rounded-full transition-all duration-300 ease-in-out shadow-md"></div>
            <button class="category-btn rounded-full px-3 sm:px-6 py-2 text-black hover:text-gray-800 relative z-10 transition-all duration-300 text-sm sm:text-base whitespace-nowrap" data-page="index.html">Recent</button>
            <button class="category-btn rounded-full px-3 sm:px-6 py-2 text-black hover:text-gray-800 relative z-10 transition-all duration-300 text-sm sm:text-base whitespace-nowrap" data-page="opinion.html">Opinion</button>
            <button class="category-btn rounded-full px-3 sm:px-6 py-2 text-black hover:text-gray-800 relative z-10 transition-all duration-300 text-sm sm:text-base whitespace-nowrap" data-page="news.html">News</button>
            <button class="category-btn active rounded-full px-3 sm:px-6 py-2 text-black font-semibold relative z-10 transition-all duration-300 text-sm sm:text-base whitespace-nowrap" data-page="ent.html">Entertainment</button>
            <button class="category-btn rounded-full px-3 sm:px-6 py-2 text-black hover:text-gray-800 relative z-10 transition-all duration-300 text-sm sm:text-base whitespace-nowrap" data-page="lifestyl.html">Lifestyle</button>
        </div>
    </div>

    <!-- Articles Grid - Responsive -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8 mt-4 px-4 sm:px-6 lg:px-8 pb-8">
        <a href="mukbang.html" class="relative rounded-lg shadow-xl h-[300px] sm:h-[350px] lg:h-[400px] transition-transform duration-300 transform scale-100 hover:scale-105">
            <img class="block h-full w-full object-cover rounded-lg opacity-40" src="mukbang.png" alt="The Success of Mukbangs">
            <div class="absolute inset-0 flex flex-col justify-center h-full p-4 sm:p-6">
                <p class="font-['Playfair_Display'] text-black text-xl sm:text-2xl lg:text-3xl mb-auto leading-tight">The Success of Mukbangs</p>
                <p class="font-['Playfair_Display'] text-black text-sm sm:text-base lg:text-lg mb-4">By: Audrey Seigman</p>
            </div>
        </a>
        <a href="redpill.html" class="relative rounded-lg shadow-xl h-[300px] sm:h-[350px] lg:h-[400px] transition-transform duration-300 transform scale-100 hover:scale-105">
            <img class="block h-full w-full object-cover rounded-lg opacity-40" src="redpill.png" alt="Adolescence and Red Pill Content">
            <div class="absolute inset-0 flex flex-col justify-center h-full p-4 sm:p-6">
                <p class="font-['Playfair_Display'] text-black text-xl sm:text-2xl lg:text-3xl mb-auto leading-tight">Adolescence and Red Pill Content</p>
                <p class="font-['Playfair_Display'] text-black text-sm sm:text-base lg:text-lg mb-4">By: Hana Kazi</p>
            </div>
        </a>
    </div>

    <script>
        // Select all category buttons and the active indicator
        const buttons = document.querySelectorAll('.category-btn');
        const activeIndicator = document.getElementById('active-indicator');
        let currentActiveButton = buttons[3]; // Set to Entertainment button

        // Function to update the active indicator position
        function updateActiveIndicator(button) {
            const buttonRect = button.getBoundingClientRect();
            const containerRect = button.parentElement.getBoundingClientRect();
            
            activeIndicator.style.width = `${buttonRect.width}px`;
            activeIndicator.style.height = `${buttonRect.height}px`;
            activeIndicator.style.left = `${buttonRect.left - containerRect.left}px`;
            activeIndicator.style.top = `${buttonRect.top - containerRect.top}px`;
        }

        // Initialize the active indicator
        updateActiveIndicator(currentActiveButton);

        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Update active button
                currentActiveButton.classList.remove('active');
                this.classList.add('active');
                currentActiveButton = this;

                // Animate the active indicator
                updateActiveIndicator(this);

                // Redirect to the page specified in data-page attribute
                const page = this.getAttribute('data-page');
                setTimeout(() => {
                    window.location.href = page;
                }, 300);
            });
        });

        // Update indicator position on window resize
        window.addEventListener('resize', () => {
            updateActiveIndicator(currentActiveButton);
        });
    </script>
</body>
</html>

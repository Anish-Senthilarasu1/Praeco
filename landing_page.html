    <script>
        // Select all category buttons
        const buttons = document.querySelectorAll('.category-btn');
    
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                buttons.forEach(btn => btn.classList.remove('bg-white', 'font-semibold'));
    
                // Add active class to the clicked button
                this.classList.add('bg-white', 'font-semibold');
    
                // Redirect to the page specified in data-page attribute
                const page = this.getAttribute('data-page');
                window.location.href = page;
            });
        });
    </script>

<!-- JavaScript to Toggle Dropdown with Smooth Animation -->
<script>
    const dropdownButton = document.getElementById("dropdownButton");
    const dropdownMenu = document.getElementById("dropdownMenu");

    dropdownButton.addEventListener("click", function () {
        if (dropdownMenu.classList.contains("hidden")) {
            dropdownMenu.classList.remove("hidden");
            setTimeout(() => {
                dropdownMenu.classList.remove("opacity-0", "scale-95");
                dropdownMenu.classList.add("opacity-100", "scale-100");
            }, 10);
        } else {
            dropdownMenu.classList.remove("opacity-100", "scale-100");
            dropdownMenu.classList.add("opacity-0", "scale-95");
            setTimeout(() => {
                dropdownMenu.classList.add("hidden");
            }, 300); // Matches the animation duration
        }
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", function (event) {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.remove("opacity-100", "scale-100");
            dropdownMenu.classList.add("opacity-0", "scale-95");
            setTimeout(() => {
                dropdownMenu.classList.add("hidden");
            }, 300);
        }
    });
</script>

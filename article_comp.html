<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Articles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div id="app" class="max-w-4xl w-full p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Latest Articles</h1>
        
        <div v-for="article in articles" :key="article.id" class="bg-white shadow-md p-4 rounded mb-4">
            <img :src="article.image" class="w-full h-48 object-cover rounded">
            <h2 class="text-xl font-semibold mt-2">{{ article.title }}</h2>
            <p class="text-gray-600 mt-1">{{ article.description }}</p>
            <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded">Read More</button>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    articles: [
                        {
                            id: 1,
                            title: "The Future of AI in Trading",
                            description: "Artificial Intelligence is transforming financial markets...",
                            image: "https://source.unsplash.com/800x400/?technology"
                        },
                        {
                            id: 2,
                            title: "How Quantum Computing Impacts Finance",
                            description: "Quantum computing could revolutionize stock market predictions...",
                            image: "https://source.unsplash.com/800x400/?quantum"
                        }
                    ]
                };
            }
        }).mount("#app");
    </script>

</body>
</html>
